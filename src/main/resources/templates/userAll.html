<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<div id="">
		<h2>ショップデータ管理</h2>
	</div>
	<div id="menu">
		<td>
			<!-- 権限 --> <select name="authority"
			onchange="window.location=this.value">
				<option disabled selected hidden>管理権限</option>
				<option value="/controlAlls">管理者一覧</option>
				<option value="/roleall?charactername=root&characternames=manager">権限種類</option>
		</select>
		</td>
		<td>
			<!-- user一覧 --> <select name="authority"
			onchange="window.location=this.value">
				<option disabled selected hidden>ユーザー管理</option>
				<option value="/usersAll">ユーザー一覧</option>

		</select>
		</td>
		<td>
			<!-- 商品一覧 --> <select name="authority"
			onchange="window.location=this.value">
				<option disabled selected hidden>商品管理</option>
				<option value="/proAll">商品一覧</option>

		</select>
		</td>
		<td>
			<!-- 注文管理 --> <select name="authority"
			onchange="window.location=this.value">
				<option disabled selected hidden>注文管理</option>
				<option value="/OrderAlls">注文一覧</option>

		</select>
		</td>


	</div>
	<hr>
	<div id="" align="center">


		<h3>ユーザー一覧</h3>
		<form action="userAction">
			<td align="center">
				<!-- <span><a href="userEdit.html"><input type="button" value="編集"></a></span><br/> -->
				<span><input type="submit" value="削除" name="delect"></span>
			</td>
			<td align="center"><input type="submit" value="検索" name="select"></td>
	</div>
	<table align="center" border="1px">
		<tr>
			<th></th>
			<th>ユーザーID</th>
			<th>写真</th>
			<th>氏名</th>

			<th>電話番号</th>
			<th>メールアドレス</th>
			<th>性別</th>
			<th>状態</th>
			<th>住所</th>
			<th>誕生日</th>
			<th>登録時間</th>
			<th>更新時間</th>

		</tr>
		<tr>
			<td></td>
			<td><input type="text" name="userid" placeholder="ユーザーID">
			</td>
			<td></td>
			<td><input type="text" name="username" placeholder="氏名"></td>

			<td><input type="text" name="tel" placeholder="電話番号"></td>
			<td><input type="email" name="email" placeholder="メールアドレス"></td>
			<td><select name="sex">
					<option>選択...</option>
					<option>女</option>
					<option>男</option>
			</select></td>
			<td>
				<!-- 状態 --> <select name="status">
					<option>選択...</option>
					<option>普通</option>
					<option>ログイン禁止</option>
			</select>
			</td>
			<td><input type="text" name="address" placeholder="住所"></td>
			<td><input type="date" name="birth"></td>
			<td></td>
			<td></td>

		</tr>
		<tr th:each="data:${userlist}" th:object="${data}">
			<td><div id="" align="center">
					<input type="hidden" name="" id="" value="checkid" /> <input
						type="radio" name="checkbox-value" class="checkbox"
						th:value="${data.id}" />
				</div></td>
			<td th:text="${data.userId}"></td>
			<!-- 写真　<a></a> -->
			<!-- 	照片的提出方式<img src=""> -->
			<td><img th:src="${data.photo}"></img></td>
			<td th:text="${data.userName}"></td>
			<td th:text="${data.tel}"></td>
			<td th:text="${data.email}"></td>
			<td th:text="${data.sex}"></td>
			<td th:text="${data.userStatus}"></td>
			<td th:text="${data.address}"></td>
			<td th:text="${data.birth}"></td>
			<td th:text="${data.dateCreated}"></td>
			<td th:text="${data.dateModified}"></td>
			<td></td>


		</tr>
	</table>
	</form>




</body>
</html>
